<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Accordion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>4 Seasons</h1>
    <h4>Which one do you enjoy the most?</h4>
    <div class="container">
        <div class="vertical-accordion-item" style="background-image: url('./images/winter.jpg');">
            <h3 class="accordion-text">Winter</h3>
        </div>
        <div class="vertical-accordion-item" style="background-image: url('./images/autumn.jpg');">
            <h3 class="accordion-text">Autumn</h3>
        </div>
        <div class="vertical-accordion-item" style="background-image: url('./images/spring.jpg');">
            <h3 class="accordion-text">Spring</h3>
        </div>
        <div class="vertical-accordion-item accordion-active" style="background-image: url('./images/summer.jpg');">
            <h3 class="accordion-text">Summer</h3>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
